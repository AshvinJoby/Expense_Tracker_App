name: Build & Deploy Android APK to S3

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Give Gradle execution permission
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    # üîç DEBUG STEP ‚Üí shows actual APK/AAB path
    - name: List all build outputs
      run: ls -R app/build/outputs

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    # ‚ö†Ô∏è You MUST replace YOUR_BUCKET_NAME
    - name: Upload APK to S3
      run: aws s3 cp app/build/outputs/apk/release/app-release.apk s3://YOUR_BUCKET_NAME/ --acl public-read
